<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Split background -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>
  </defs>
  <g clip-path="url(#circleClip)">
    <!-- Left (red) -->
    <rect x="0" y="0" width="50" height="100" fill="#E91D0E"/>
    <!-- Right (blue) -->
    <rect x="50" y="0" width="50" height="100" fill="#0B61A4"/>
  </g>

  <!-- White border circle -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="white" stroke-width="4"/>

  <!-- Letter B -->
  <text x="50" y="66" text-anchor="middle" font-family="Helvetica, Arial, sans-serif"
        font-size="60" font-weight="700" fill="white">B</text>
</svg>
